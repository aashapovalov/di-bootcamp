<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategy Game - Play</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
  <!-- Game Header -->
  <div class="game-header">
    <div class="game-info">
      <h1 id="game-title">Strategy Game</h1>
      <div class="players-info">
                    <span class="player player-1">
                        <span class="player-icon">üîµ</span>
                        <span id="player1-name">Player 1</span>
                    </span>
        <span class="vs">VS</span>
        <span class="player player-2">
                        <span class="player-icon">üî¥</span>
                        <span id="player2-name">Player 2</span>
                    </span>
      </div>
      <div class="turn-indicator" id="turn-indicator">
        Waiting for players...
      </div>
    </div>
    <button id="back-to-lobby-btn" class="btn btn-secondary">Back to Lobby</button>
  </div>

  <!-- Game Board -->
  <div class="game-board-container">
    <div id="game-board" class="game-board">
      <!-- Grid will be generated by JavaScript -->
    </div>
  </div>

  <!-- Game Controls -->
  <div class="game-controls">
    <div class="controls-info">
      <h3>Your Controls</h3>
      <p id="controls-status">Make your move!</p>
    </div>
    <div class="direction-controls">
      <button id="move-up" class="control-btn" data-direction="up" disabled>
        ‚Üë
      </button>
      <div class="horizontal-controls">
        <button id="move-left" class="control-btn" data-direction="left" disabled>
          ‚Üê
        </button>
        <button id="move-down" class="control-btn" data-direction="down" disabled>
          ‚Üì
        </button>
        <button id="move-right" class="control-btn" data-direction="right" disabled>
          ‚Üí
        </button>
      </div>
    </div>
  </div>

  <!-- Game Status/Winner Display (hidden by default) -->
  <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <h2 id="winner-text">Game Over!</h2>
      <p id="winner-message"></p>
      <button id="new-game-btn" class="btn btn-primary">Back to Lobby</button>
    </div>
  </div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
