<!DOCTYPE html>
<html>
<body>
<select id="genres">
  <option value="rock">Rock</option>
  <option value="blues" selected>Blues</option>
</select>
<script>
  //Display the value of the selected option.
  let selectElement = document.getElementById('genres');
  console.log(selectElement);

  //Add an additional option to the select tag:
  //<option value="classic">Classic</option>
  let newOptionElement = document.createElement('option');
  newOptionElement.textContent = "Classic";
  newOptionElement.value = "classic";
  selectElement.appendChild(newOptionElement);

  //The newly added option should be selected by default.
  newOptionElement.setAttribute('selected', 'default');

</script>
</body>
</html>
