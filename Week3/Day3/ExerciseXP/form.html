<!DOCTYPE html>
<html lang="en">
<body>
<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="firstname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lastname"><br><br>
  <input type="submit" value="Submit" id="submit" onsubmit="submit(e)">
</form>
<ul class="usersAnswer"></ul>
<script>
  //Retrieve the form and console.log it.
  let formElement = document.querySelector('form')
  console.log(formElement)

  //Retrieve the inputs by their id and console.log them.
  let firstNameInput = document.getElementById('fname')
  let lastNameInput = document.getElementById('lname')
  let submitInput = document.getElementById('submit')
  console.log(firstNameInput, lastNameInput, submitInput)

  //Retrieve the inputs by their name attribute and console.log them.
  let firstNameInputN = document.getElementsByName('firstname')[0];
  let lastNameInputN = document.getElementsByName('lastname')[0];
  console.log(firstNameInputN, lastNameInputN);

  // When the user submits the form (ie. submit event listener)
  // use event.preventDefault(), why ?
  //     get the values of the input tags,
  //     make sure that they are not empty,
  //     create an li per input value,
  //     then append them to a the <ul class="usersAnswer"></ul>, below the form.
  let usersAnswer = document.getElementsByClassName('usersAnswer')[0];
  formElement.addEventListener('submit', e => {
    e.preventDefault()
    let formData = new FormData(e.target)
    formData.forEach((value, key) => {
      if (value && typeof value === 'string') {
        console.log(`${key}: ${value}`)
        let listElement = document.createElement('li');
        listElement.textContent = value;
        usersAnswer.appendChild(listElement)
      }
    })
      })
</script>
</body>
</html>
